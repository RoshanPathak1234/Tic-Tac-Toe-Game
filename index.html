<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        Tic-Tac-Toe Game
    </nav>

    <div class="boxContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box borderTopZero borderLeftZero">
                <span class="boxText"></span>
            </div>
            <div class="box borderTopZero">
                <span class="boxText"></span>
            </div>
            <div class="box borderTopZero borderRightZero">
                <span class="boxText"></span>
            </div>
            <div class="box borderLeftZero">
                <span class="boxText"></span>
            </div>
            <div class="box">
                <span class="boxText"></span>
            </div>
            <div class="box borderRightZero">
                <span class="boxText"></span>
            </div>
            <div class="box borderLeftZero borderBottomZero">
                <span class="boxText"></span>
            </div>
            <div class="box borderBottomZero">
                <span class="boxText"></span>
            </div>
            <div class="box borderBottomZero borderRightZero">
                <span class="boxText"></span>
            </div>
        </div>

        <div class="boxInfo">
            <h1>Welcome to Tic-Tac-Toe Game</h1>
            <div id="turn">Turn for X </div>
            <button id="reset">start Again</button>
            <div class="image">
                <img src="win (2).gif" alt="">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
